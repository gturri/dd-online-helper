<h2>Last events</h2>

<form [formGroup]="rollForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="numberOfDice">
      Number of dice
    </label>
    <input id="numberOfDice" type="number" min="1" formControlName="numberOfDice">
  </div>

  <div>
    <label for="numberOfSides">
      Number of sides
    </label>
    <input id="numberOfSides" type="number" min="1" formControlName="numberOfSides">
  </div>

	<button class="button" type="submit">Roll the dice!</button>
</form>

<ul>
<li *ngFor="let event of this.events">
{{event.timestamp}}: {{event.text}}
</li>
</ul>
