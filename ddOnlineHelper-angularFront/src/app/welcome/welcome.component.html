<form [formGroup]="welcomeForm" (ngSubmit)="onSubmit()">
	<div>
		<label for="player">
			Player name
		</label>
		<input id="player" type="text" formControlName="player">
	</div>

	<div>
		<label for="room">
			Room name
		</label>
		<input id="room" type="text" formControlName="room">
	</div>
	<button class="button" type="submit" >Validate</button>
</form>
