<h2>Last events</h2>

<div>Welcome to room <span data-cy="room">{{this.room}}</span></div>

<a [title]="'start page'" [routerLink]="'/'">Start page</a>

<app-roll-dice [room]="room" (needToReloadEvenNotification)="getEvents()"></app-roll-dice>

<ul>
<li *ngFor="let event of this.events; index as i">
<span [attr.data-cy]="'message-' + i">{{event.timestamp}}: {{event.text}}</span>
</li>
</ul>
