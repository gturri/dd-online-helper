<h2>Last events</h2>

<div>Welcome to room "{{this.room}}"</div>

<a [title]="'start page'" [routerLink]="'/'">Start page</a>

<app-roll-dice [room]="room" (needToReloadEvenNotification)="getEvents()"></app-roll-dice>

<ul>
<li *ngFor="let event of this.events">
{{event.timestamp}}: {{event.text}}
</li>
</ul>
